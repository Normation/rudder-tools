    - name: Adding Rudder Repo Key
      rpm_key:
        key: "{{ rudder_rpm_key }}"
        state: present
      become: true

    - name: Adding Rudder Repo
      yum_repository:
        description: "Rudder 6.1"
        name: "Rudder_6.1"
        baseurl: "{{ rudder_rpm_repo }}"
        gpgcheck: true
        gpgkey: "{{ rudder_rpm_key }}"
        state: present
      become: true

    - name: redhat | Installing Rudder Root Server
      dnf:
        name: rudder-server-root
        state: present
      become: true
      register: result
      until: result is successful
      when:
        - ansible_distribution == "Fedora"

    - name: redhat | Installing Rudder Root Server
      yum:
        name: rudder-server-root
        state: present
      become: true
      register: result
      until: result is successful
      when:
        - ansible_distribution != "Fedora"

    - name: redhat | Installing Rudder Agent
      dnf:
        name: rudder-agent
        state: present
      become: true
      register: result
      until: result is successful
      when:
        - ansible_distribution == "Fedora"

    - name: redhat | Installing Rudder Agent
      yum:
        name: rudder-agent
        state: present
      become: true
      register: result
      until: result is successful
      when:
        - ansible_distribution != "Fedora"

