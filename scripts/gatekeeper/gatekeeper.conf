# Base folder where the gatekeeper resources will be
# The path for each environment will be: 
# GATEKEEPER_BASE_FOLDER/ENVIRONMENT
GATEKEEPER_BASE_FOLDER=~/gatekeeper

# Name of the subfolder for source and destination folder
RUDDER_GIT_SOURCE=rudder-source
RUDDER_GIT_DESTINATION=rudder-destination

# Environment 1: qualification to prod
SOURCE[qualif_prod]="user@qualif_server"
DESTINATION[qualif_prod]="user@prod_server"
DEST_TOKEN[qualif_prod]="<insert your destination server token here>"

# Environment 2: dev to qualification
SOURCE[dev_qualif]="user@dev_server"
DESTINATION[dev_qualif]="user@qualif_server"
DEST_TOKEN[dev_qualif]="<insert your destination server token here>"
